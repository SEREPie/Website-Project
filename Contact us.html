<!DOCTYPE html>
<html>

<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="Contact us.css">

</head>

<body>
    <form class="container" action="ThankU.html">
        <div class="col">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13791.875260648523!2d31.455316515941572!3d30.209437491091908!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14581ab90c0ff995%3A0x26a0c3d2d295a4cf!2sSixth%20District%2C%20Al%20Obour%2C%20Al%20Qalyubia%20Governorate!5e0!3m2!1sen!2seg!4v1697567322208!5m2!1sen!2seg"
                width="100%" height="500px" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="col">
            <div class="form-container">
                <h1 style="text-align: center;">Contact Us</h1>
                <div class="form-group">
                    <label class="label">First Name</label>
                    <input class="form-control" type="text" name="fname" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <label class="label">Last Name</label>
                    <input class="form-control" type="text" name="lname" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <label class="label">Country</label><br>
                    <select type="dropdown" class="form-control">
                        <option>Egypt</option>
                        <option>Palestine</option>
                        <option>UAE</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="label">Subject</label><br>
                    <textarea class="form-control" placeholder="Type Something...." rows="4"></textarea>
                </div>
                <div class="form-group">
                    <button class="btn" type="submit">Submit</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
